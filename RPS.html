<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Scissors! Game you can't Lose Twice</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2">
	<link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="RSP.css"/>
</head>
<body>
	<div class="grid-container">
		<div id="welcome" class="welcome">
			<div>
				<h2 style="color: white;">Welcome Milind</h2>
				<h3 style="color: white">Your Fav Move is Rock</h3>
			</div>
		</div>
		<p class="js-total"></p>
		<div class="title">
			<div class="item1">
				<h4>To Rock-Paper-Scissors game - <span class="flash">where you can't lose twice</span></h4>
			</div>
		</div>
		<div class="game">
			<div class="game2">
				<div class="rock">
					<button onclick="playGame('rock')">
						<img src="rock.png"/> 
					</button>
				</div>
				<div class="paper">
					<button onclick="playGame('paper')">
						<img src="paper.png"/>
					</button>
				</div>
				<div class="scissors">
					<button onclick="playGame('scissors')">
						<img src="scissors.png"/>
					</button>
				</div>
			</div>
		</div>
		<div class="rank">
			<table>
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Game played to lose twice</th>
				</tr>
				<tr>
					<td>1</td>
					<td class="flash">Coming</td>
					<td class="flash">Soon!!</td>
				</tr>
				<tr>
					<td>2</td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="score" style="color: white">
			<p class="js-result"> </p>
		    <p class="js-moves"></p>
		   <div class="reset">
		    <p class="js-score"></p>
		    <button onclick="
			      score.Win = 0;
			      score.Lose = 0;
			      score.Tie = 0;
			      localStorage.setItem('score', JSON.stringify(score));
			      updateScore();
			    ">Reset Score
			</button>
			</div>
		</div>
		<!-- Popup -->
<div id="popup" class="popup"></div>

<!-- Logout button -->
<button class="logout" onclick="logout()"><a href="Login.html">Logout</a></button>

		   <!-- With Love message -->
	<footer>	<div class="copyright"><span>Made with love</span><span class="heart"></span><span> Milind Goswami</span>
		</div>
	</div>
	</footer>
	<script type="text/javascript" src="RSP.js">
	</script>
</body>
</html>
